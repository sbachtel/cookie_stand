<!DOCTYPE html>
<html>
  <head>
      <title>Cookie Stand</title>
      <link rel="stylesheet" href="cookieStyle.css">
  </head>
  <body>
    <a href="style.html">Style Guild</a>
    <table id="myTable"></table>
    <form id="myForm">
      <fieldset>
        <legend>Pat's Cookies</legend>
        <label for="storeName">Store Name</label>
        <input type="string" id='storeName'>

        <label for='minCust'>Minimum Customers</label>
        <input type="number" id="minCust">

        <label for='maxCust'>Maximum Customers</label>
        <input type="number" id="maxCust">

        <label for="avgSold">Average Cookies Sold</label>
        <input type="number" id="avgSold">
      </fieldset>
      <input type="submit" value="Submit" id="submit">
    </form>
    <script src="app.js"></script>
  </body>
</html>
